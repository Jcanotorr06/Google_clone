<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <title>Image Search</title>
        <style media="screen">
          .logo-subtext{color:#4285f4;font:16px/16px roboto-regular, arial, sans-serif;right:50px;position:relative;top:35px;white-space:nowrap}
        </style>
    </head>
    <body>
      <div class="container-fluid py-2">
        <div class="row">
          <div class="col-md-12">
            <ul class="nav justify-content-end">
              <li class="nav-item"><h5><a class="nav-link text-dark"href="index.html">Search</a></h5></li>
              <li class="nav-item"><h5><a class="nav-link text-dark"href="advanced_search.html">Advanced Search</a></h5></li>
              <li><a href="https://images.google.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" width="40" alt=""> </a> </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container h-100 d-flex justify-content-center  align-items-center pt-5 mt-5">
        <div class="row ">
          <div class="col-md-12 ">
            <div>
              <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272"alt="Google">
              <span class="logo-subtext">Images</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row  text-right">
          <div class="col-md-12 py-2">
            <form action="https://google.com/search" id="tsf" class="form-group ">
              <input type="hidden" name="tbm" value="isch" class="form-control">
              <input type="text" name="q" class="form-control rounded-pill" >
              <div class="py-3">
                <input type="submit" value="Image Search" class="btn btn-outline-dark btn-lg">
              </div>
            </form>
          </div>
        </div>
      </div>

    </body>
</html>
